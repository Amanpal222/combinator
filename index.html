<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
</head>
<style>
    h2{
        text-align: left;
    }
    p{
        text-align: center;
        text-overflow: inherit;
        text-align: justify;
    }
</style>
<body>
     <h2><br>COMBINATOR</h2>
     <p>
        1-plate <br>
        2-bento  <br> 
        3-#fancy  <br>
        4-plate>apple  <br>
        5-#fancy>pickle  <br>
        6-.small   <br>
        7-bento,plate .small  <br>
        8-bento>orange.small  <br>
        9-plate,bento   <br>
        10-*     <br>
        11-plate *   <br>
        12-plate+     <br>
        13-bento~pickle     <br>
        14-plate>apple      <br>
     </p>
</body>
</html>
